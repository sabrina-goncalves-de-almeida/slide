<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mold">
        <div class="slider">
            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--End Radio Buttons-->

                <!--Slides Images-->
                <div class="slide first">
                    <img src="https://4.bp.blogspot.com/-3Y4u4ul_SeI/XEfopP7Oi6I/AAAAAAAAV5k/bTnGqJzpEgUUrHYFgzKzEzQTd2n4Ug7FACLcBGAs/s2560/landscape-2880x1800-lake-sunny-day-spain-4k-17123.jpg" alt="paisagem natural 1">
                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/originals/63/83/29/638329095d44d43e1640db8e1c3d7bd8.jpg" alt="paisagem natural 2">
                </div>
                <div class="slide">
                    <img src="https://2.bp.blogspot.com/-Qbpb19VDQWc/VMgqfH-TdjI/AAAAAAAAWbY/BgTb-vUd5mY/s1600/55120-1920x1200.jpg" alt="paisagem natural 3">
                </div>
                <div class="slide">
                    <img src="https://1.bp.blogspot.com/-QMNcPGIRkcg/UCm09AHMWwI/AAAAAAAAM5U/7N36mg8F45k/s1600/cachoeirinha-da-natureza-wallpaper-12812.jpg" alt="paisagem natural 4">
                </div>
                <!--End Slides Images-->

                <!--Navigation Auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>
    <!--https://i.pinimg.com/originals/63/83/29/638329095d44d43e1640db8e1c3d7bd8.jpg-->
    <!--https://2.bp.blogspot.com/-Qbpb19VDQWc/VMgqfH-TdjI/AAAAAAAAWbY/BgTb-vUd5mY/s1600/55120-1920x1200.jpg-->
    <!--https://1.bp.blogspot.com/-QMNcPGIRkcg/UCm09AHMWwI/AAAAAAAAM5U/7N36mg8F45k/s1600/cachoeirinha-da-natureza-wallpaper-12812.jpg-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
